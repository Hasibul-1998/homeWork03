<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Making of table</title>
    <style>
        table,tr,td{
        border-collapse: collapse;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1" style="width: 400px;height: 300px;">
        <tbody>
            <tr>
                <td colspan="2">A</td>
                
                <td rowspan="2">E</td>
                <td rowspan="2">F</td>
                <td rowspan="2">G</td>
                <td colspan="4">J</td>
                
                
                
            </tr>
            <tr>
                <td rowspan="5">B</td>
                <td rowspan="5">C</td>
                
                
                
                <td colspan="4" rowspan="2">H</td>
                
                
                
            </tr>
            <tr>
                
                
                <td colspan="3" rowspan="2">H</td>
                
                
                
                
                
                
            </tr>
            <tr>
                
                
                
                
                
                <td colspan="4">I</td>
                
                
                
            </tr>
            <tr>
                
               
                <td colspan="2" rowspan="2">D</td>
                
                <td rowspan="2" colspan="3">I</td>
                
                <td colspan="2">J</td>
                
            </tr>
            <tr>
                
                
                
                
               
                
               
                <td colspan="2">K</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
